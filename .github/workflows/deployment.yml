name: Deploy snpc back
on: [push]
env:
  IMAGE: snpc-proxy
  VERSION: 0.0.1
jobs:
  create-folder:
    name: Create folder
    runs-on: ubuntu-latest
    steps:
      - name: execute commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            mkdir /opt/applications/fodecc/${{ env.IMAGE }}
            ls -al /opt/applications/fodecc
  run-container:
    name: Run container
    runs-on: ubuntu-latest
    needs: ['create-folder']
    steps:
      - name: Cloner le repertoire
        uses: actions/checkout@main
      - name: Copy file via ssh key
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PRIVATE_KEY }}
          port: 22
          source: "compose.yml,api-snpc.conf,api-snpc-erp.conf,db-snpc.conf"
          target: /opt/applications/fodecc/${{ env.IMAGE }}
      - name: execute commands to run container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            docker compose -f /opt/applications/fodecc/${{ env.IMAGE }}/compose.yml up -d
            ls -al /opt/applications/fodecc